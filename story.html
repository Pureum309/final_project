    <!-- intro -->
    <cont-card class="card1" desc-text="First, let's clean up my home.

    Tap on the plastic to pick them up and recycle them.
    
    "

    small-text="Click continue when finish"
    
    id="first" btn="Continue"
    ></cont-card>

  

 

    <!-- Scene 1 -->
    <cont-card class="card2" desc-text="Nicely done!

    Did you know that when plastics cling to corals, especially branching corals, they get sick or die."
    
    id="storyscene1" btn="Continue"
    ></cont-card>


    <!-- Scene 2 -->
    <cont-card class="card3" desc-text="Oh no! My little sister needs help. She's caught in a plastic bag. 
    
    Tap on the bag to set her free." 
    
    small-text="Click continue when finish"
   
    id="storyscene2" btn="Continue"
    ></cont-card>


    <!-- Scene 3 -->
    <cont-card class="card4" desc-text="You're a life saver!

    Sadly, not all of our friends are safe. Around 100,000 of marine creatures die of entanglement every year."
    
    id="storyscene3" btn="Continue"
    ></cont-card>


    <!-- Scene 4 -->
    <cont-card class="card5" desc-text="Now, let's help my friend Brock. Looks like he ingested some plastic again.

    Tap on the bottle to take it out."

    small-text="Click continue when finish"
    
    id="storyscene4" btn="Continue"
    ></cont-card>

    
    <!-- Scene 5 -->
    <cont-card class="card6" desc-text="Dude, you're a hero!

    The sad reality is at least 2/3 of the world's marine stock are suffering from plastic ingestion."
    
    id="storyscene5" btn="Continue"
    ></cont-card>


    <!-- Scene 6 -->
    <cont-card class="card7" desc-text="Thanks to your effort, my home and friends are safe for now! 
    
    But every year, the plastics in the ocean are increasing, so we need more people like you."
    
    id="storyscene6" btn="Continue"
    ></cont-card>



    <!-- Scene 7 -->
    <cont-card class="card8" desc-text="By 2050, it is projected that there'll be more plastics than us fish. 

    So don't forget to tell your friends to help!" btn="Sure!"
    
    id="storyscene7" btn="Continue"
    ></cont-card>
    

    <!-- Scene 8 -->
    <help-card class="card9" desc-text="Learn more on how to help:" btn="How To Help"
    
    id="storyscene8" btn="Continue"
    link="./link.html"
    ></help-card>
